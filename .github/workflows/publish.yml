name: Auto push to GitHub Page branch
on:
  workflow_run:
    workflows:
      - Generate schema dictionary
    types:
      - completed
    branch:
      - main
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: gen_dict
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - run: date
      - name: Merge
        uses: devmasx/merge-branch@1.4.0
        with:
          type: now
          target_branch: gh-page
          github_token: ${{ github.token }}
